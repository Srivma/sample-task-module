<!DOCTYPE html>
<html>
  <body>
    <p id="record-text"></p>
    <audio controls autoplay></audio>
    <script src="https://unpkg.com/@microsoft/teams-js@1.3.7/dist/MicrosoftTeams.min.js"></script>
    <script type="text/javascript" src="recorder.js"></script>
    <script type="text/javascript" src="/scripts/bundle.js"></script>
    
    <fieldset>
      <legend>Record Voice</legend>
      <input onclick="startRecording()" type="button" value="Start" id ="srart-btn"/>
      <input
        onclick="stopRecording()"
        type="button"
        value="Stop & Play"
      />
      <input
        onclick="shareRecordFile()"
        type="button"
        value="Share"
      />
    </fieldset>
    <script>
      microsoftTeams.initialize();
      var onFail = function(e) {
        console.log("Rejected!", e);
      };

      var onSuccess = function(s) {
        var AudioContext = window.AudioContext || window.webkitAudioContext;
        var context = new AudioContext();
        var mediaStreamSource = context.createMediaStreamSource(s);
        recorder = new recorder(mediaStreamSource);
        recorder.record();
      };

      window.URL =
        window.URL || window.webkitURL || window.mozURL || window.msURL;
      navigator.getUserMedia =
        navigator.mediaDevices.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia;

      var recorder;
      var blobData;
      var audio = document.querySelector("audio");

      function startRecording() {
        document.getElementById('srart-btn').disabled = true;
        // Request access to the media devices
        navigator.mediaDevices
          .getUserMedia({
            audio: true
          })
          .then(function(stream) {
            // Initialize the recorder
            document.getElementById("record-text").innerText="Recording...";
            this.onSuccess(stream);
          })
          .catch(function(error) {
            console.error("Cannot access media devices: ", error);
          });
      }

      function stopRecording() {
        recorder.stop();
        document.getElementById("record-text").innerText="";
        document.getElementById('srart-btn').disabled = false;
        recorder.exportWAV(function(s) {
          blobData = s ;
          audio.src = window.URL.createObjectURL(s);
          })
        }
        function shareRecordFile() {
          let reader = new FileReader();
          console.log(blobData);
          reader.readAsArrayBuffer(blobData);
          reader.onloadend = function() {
            uint8Array = new Uint8Array(reader.result);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            var response = xhttp.responseText;
            console.log(response);
            var audioInfo = {
              url: response
            }
            microsoftTeams.tasks.submitTask(audioInfo);
    }
};
xhttp.open("POST", "/audiodata", true);
xhttp.overrideMimeType("audio/wav");
xhttp.send(uint8Array);};

        }

    </script>
  </body>
</html>
